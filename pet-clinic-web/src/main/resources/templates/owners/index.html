<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>List Of Owners</title>
</head>
<body>
<h1 th:text="'List Of Owners'">Owner List</h1>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Firstname</th>
        <th>LastName</th>
        </tr>
    </thead>
    <tbody>
    <tr th:each="owner : ${owners}">
        <td th:text="${owner.id}">1</td>
        <td th:text="${owner.firstName}">Joe</td>
        <td th:text="${owner.lastName}">Woodson</td>
    </tr>
    </tbody>

</table>
</body>
</html>
